name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          TELEGRAM_BOT_TOKEN: ${{ 7172433067:AAHROgYtz_Ws3QhYAlnf0EKC2-ouyv5d9b8 }}
          TELEGRAM_CHANNEL_ID: ${{ 5490159328 }}
          VITE_BOT_USERNAME: ${{ @winzcash_bot }}
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
